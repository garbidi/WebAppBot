<!DOCTYPE html>

<head>

    <script>

        let tg = window.Telegram.WebApp;

        tg.MainButton.setText("–û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ");
        tg.MainButton.show();

        function sendData() {

            tg.sendData(JSON.stringify(data));

            tg.close();

        tg.MainButton.onClick(sendData);

        tg.ready();

    </script>
