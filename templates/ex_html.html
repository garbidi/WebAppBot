<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой первый WebApp</title>
</head>
<body>
    <h2>Привет из WebApp!</h2>
    <button onclick="sendData()">Отправить данные боту</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function sendData() {
            Telegram.WebApp.sendData("Привет, бот!");
        }
    </script>
</body>
</html>
